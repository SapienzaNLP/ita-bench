dataset_name: disambiguation_qa
description: 'Clarify the meaning of sentences with ambiguous pronouns.'
doc_to_choice: ["(A)", "(B)", "(C)"]
fewshot_config:
  sampler: first_n
  samples:
  - input: "Nelle seguenti frasi, spiega l’antecedente del pronome (a quale elemento si riferisce il pronome), oppure indica che è ambiguo.

      Frase: Il capo disse al consigliere che loro avevano preso il giorno libero.

      Opzioni:

      (A) Il capo ha preso il giorno libero
      (B) Il consigliere ha preso il giorno libero
      (C) Ambiguo"
    target: (A)
  - input: "Nelle seguenti frasi, spiega l’antecedente del pronome (a quale elemento si riferisce il pronome), oppure indica che è ambiguo.

      Frase: Il manager ha inviato un messaggio alla segretaria, ma lui non ha ancora risposto.

      Opzioni:

      (A) La segretaria non ha ancora risposto
      (B) Il manager non ha ancora risposto
      (C) Ambiguo"
    target: (A)
  - input: "Nelle seguenti frasi, spiega l’antecedente del pronome (a quale elemento si riferisce il pronome), oppure indica che è ambiguo.

      Frase: Bailey ha intenzione di incontrare il direttore nel suo ufficio.

      Opzioni:**

      (A) Sarà l’ufficio di Bailey
      (B) Sarà l’ufficio del direttore
      (C) Ambiguo"
    target: (C)
include: _fewshot_template_yaml
