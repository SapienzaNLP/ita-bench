dataset_name: penguins_in_a_table
description: 'Rispondi alle domande su una tabella di pinguini e sulle loro caratteristiche.'
doc_to_choice: ["(A)","(B)","(C)","(D)","(E)"]
fewshot_config:
  sampler: first_n
  samples:
  - input_translated: "Ecco una tabella in cui la prima riga è un'intestazione e ogni riga successiva è un pinguino:
      nome, età, altezza (cm), peso (kg)
      Louis, 7, 50, 11
      Bernard, 5, 80, 13
      Vincent, 9, 60, 11
      Gwen, 8, 70, 15

      Per esempio: l'età di Louis è 7, il peso di Gwen è 15 kg, l’altezza di Bernard è 80 cm.

      Ora aggiungiamo un pinguino alla tabella:

      James, 12, 90, 12

      Quanti pinguini hanno meno di 8 anni?

      Opzioni:

      (A) 1
      (B) 2
      (C) 3
      (D) 4
      (E) 5"
    target_translated: (B)
  - input_translated: "Ecco una tabella in cui la prima riga è un'intestazione e ogni riga successiva è un pinguino:
      nome, età, altezza (cm), peso (kg)
      Louis, 7, 50, 11
      Bernard, 5, 80, 13
      Vincent, 9, 60, 11
      Gwen, 8, 70, 15

      Per esempio: l'età di Louis è 7, il peso di Gwen è 15 kg, l’altezza di Bernard è 80 cm.

      Qual è il pinguino più giovane?

      Opzioni:

      (A) Louis
      (B) Bernard
      (C) Vincent
      (D) Gwen
      (E) James"
    target_translated: (B)
  - input_translated: "Ecco una tabella in cui la prima riga è un'intestazione e ogni riga successiva è un pinguino:
      nome, età, altezza (cm), peso (kg)
      Louis, 7, 50, 11
