      Vincent, 9, 60, 11
      Gwen, 8, 70, 15

      Per esempio: l'età di Louis è 7, il peso di Gwen è 15 kg, l’altezza di Bernard è 80 cm.

      Qual è il nome del secondo pinguino in ordine alfabetico?

      Opzioni:

      (A) Louis
      (B) Bernard
      (C) Vincent
      (D) Gwen
      (E) James"
    target_translated: (D)
